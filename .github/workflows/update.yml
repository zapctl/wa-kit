name: Check for updates

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

env:
  PACKAGE_NAME: wa-kitchen

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache-dependency-path: tools/scraper/package-lock.json

      - name: Set up environment
        run: |
          git config --global user.name "GitHub Actions [Bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p out/packages

          [ -r out/.build ] && BUILD=$(cat out/.build) || BUILD="0"
          [ -r out/.version ] && VERSION=$(cat out/.version)
          [ -r out/.checksum ] && CHECKSUM=$(cat out/.checksum)

          echo 0 > out/.build

          echo "BUILD=${BUILD}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_ENV

          echo "Current WhatsApp Web version: ${VERSION:-none}"
          echo "Current artifacts sha256 checksum: ${CHECKSUM:-none}"

      - name: Install scraper dependencies
        run: |
          cd tools/scraper
          npm install

      - name: Scrap files
        run: |
          node tools/scraper

          NEWEST_VERSION=$(cat out/.version)
          NEWEST_CHECKSUM=$(cat out/.checksum)

          echo "NEWEST_VERSION=$NEWEST_VERSION" >> $GITHUB_ENV
          echo "NEWEST_CHECKSUM=$NEWEST_CHECKSUM" >> $GITHUB_ENV

          echo "Newest WhatsApp Web version: $NEWEST_VERSION"
          echo "Newest artifacts sha256 checksum: $NEWEST_CHECKSUM"

      - name: Check if package update is needed
        run: |
          if [[ "${{ env.CHECKSUM }}" == "${{ env.NEWEST_CHECKSUM }}" ]]; then
            echo "No update needed, artifacts hash is the same."
            echo "package_update_needed=false" >> $GITHUB_ENV
          elif [[ "${{ env.VERSION }}" == "${{ env.NEWEST_VERSION }}" ]]; then
            echo "Cannot update, version is the same but artifacts differ. Need new WhatsApp Web version."
            echo "package_update_needed=false" >> $GITHUB_ENV
          else
            echo "Update needed, both version and artifacts are different."
            echo "package_update_needed=true" >> $GITHUB_ENV
          fi

      - name: Close all open pull requests
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('.github/scripts/close-old-prs.js');
            await script({ github, context });

      # - name: Generate diff report
      #   if: env.package_update_needed == 'true'
      #   run: |
      #     git add out
      #     CHANGED_FILES=$(git diff HEAD --name-only)
      #     DIFF_REPORT=$(git diff HEAD)
      #     git reset

      #     echo $CHANGED_FILES > out/changed-files.diff
      #     echo $DIFF_REPORT > out/report.diff

      # - name: Generate PR description
      #   if: env.package_update_needed == 'true'
      #   run: bash .github/scripts/generate-pr-description.sh
      #   env:
      #     ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit changes
        if: env.package_update_needed == 'true'
        run: |
          git add out
          git commit -m "WhatsApp Web v${{ env.NEWEST_VERSION }}"
          git branch "preview/v${{ env.NEWEST_VERSION }}"
          git push -u origin "preview/v${{ env.NEWEST_VERSION }}" --force

      - name: Open PR
        if: env.package_update_needed == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('.github/scripts/open-pr.js');
            await script({ github, context, core });
